</div>

<!--content wrapper-->
<div class="dash-wrapper">
    <div class="dash-header">
        <h4 class="dash-header-title">Profile</h4>
        <ul class="list-inline dash-header-menu">
            <li class="list-inline-item"><a href="index.html">Home <i class="fa fa-angle-right"></i></a></li>
            <li class="list-inline-item"><a href="dashboard.html">Dashboard</a> <i class="fa fa-angle-right"></i></li>
            <li class="list-inline-item"><a href="dash-profile.html">Profile</a></li>
        </ul>
    </div>
    <div class="dash-content">

    <!--profile-->
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <form action="/" method="post" class="profile-box">
                    <div class="profile-user">
                        <div class="user-img">
                            <img src="img/user2.jpg" alt="">
                        </div>
                        <div class="user-info">
                            <strong>Brandon Zen</strong>
                            <span>brandonzen@example.com</span>
                            <i class="fa fa-map-marker text-primary"></i> <em>New York</em>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" value="Brandon">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" value="Zenroph">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" value="brandonzen@example.com
">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" value="New York">
                    </div>
                    <button type="submit" class="btn">Update Profile</button>
                </form>
            </div>
            <div class="col-lg-6 col-md-6">
                <form action="/" method="post" class="profile-box">
                    <h6>Change Password</h6>
                    <hr>
                    <div class="form-group">
                        <label for="curr-pass">Current Password</label>
                        <input type="password" class="form-control" id="curr-pass" required>
                    </div>
                    <div class="form-group">
                        <label for="new-pass">New Password</label>
                        <input type="password" class="form-control" id="new-pass" required>
                    </div>
                    <div class="form-group">
                        <label for="con-pass">Confirm New Password</label>
                        <input type="password" class="form-control" id="con-pass" required>
                    </div>
                    <button type="submit" class="btn">Change Password</button>
                </form>
            </div>
        </div>
    <!--end profile-->

    </div>
</div>
<!--end content wrapper-->

<script src="3rd-party/jquery-3.2.1.min.js"></script>
